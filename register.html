<head>

            <input type="text" placeholder="Ejemplo: Pepito Peréz">

            <label for="">Confirmar correo</label>
            <input type="email" placeholder="example@gmail.com">
            <label for="">Ingrese su contraseña</label>

        <div class="content-other">
